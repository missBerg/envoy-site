<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=docs,home,public" />
    {% include common/head-custom.html %}
  </head>
  <body>
    {% include common/navigation.html %}

    {% if page.has_banner %}
      {% include {{ page.banner}} %}
    {% endif %}

    <div class="wrapper">
      <main id="content" class="main-content" role="main">
        {{ content }}
      </main>
      {% include common/footer.html %}
    </div>
  </body>
</html>
